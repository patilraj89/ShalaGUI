<!-- <ng4-loading-spinner [threshold]="2000" [timeout]="40000" [zIndex]="9999"> </ng4-loading-spinner> -->
 <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label class="label">Username</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Username" formControlName="uname" [ngClass]="{ 'is-invalid': submitted && f.uname.errors }">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
					  </div>					  
					</div>
					<div *ngIf="submitted && f.uname.errors" class="alert alert-warning">
            			<div *ngIf="f.uname.errors.required">User name should not be blank</div>            			
        			</div>
                  </div>
                  <div class="form-group">
                    <label class="label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" placeholder="password" formControlName='passwd'>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
					  </div>					  
					</div>
					<div *ngIf="submitted && f.passwd.errors" class="alert alert-warning">
            			<div *ngIf="f.passwd.errors.required">Password Should not be blank</div>
            			<div *ngIf="f.passwd.errors.minlength">Password must be at least 6 characters</div>
        			</div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary submit-btn btn-block" [disabled]="loading">Login</button>
                  </div>
                  <div class="form-group d-flex justify-content-between">
                    <div class="form-check form-check-flat mt-0">
                      <!-- <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" checked> Keep me signed in </label> -->
                    </div>
                    <a routerLink="fpass" routerLinkActive="active" class="text-small forgot-password text-black">Forgot Password</a>
                  </div>
                  <!-- <div class="form-group">
                    <button class="btn btn-block g-login">
                      <img class="mr-3" src="./assets/images/file-icons/icon-google.svg" alt="">Log in with Google</button>
                  </div> -->
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Not a member ?</span>
                    <a href="register.html" class="text-black text-small">Create new account</a>
                  </div>
                </form>
              </div>
              <ul class="auth-footer">
                <li>
                  <a href="#">Conditions</a>
                </li>
                <li>
                  <a href="#">Help</a>
                </li>
                <li>
                  <a href="#">Terms</a>
                </li>
              </ul>
              <p class="footer-text text-center">copyright © 2018 prdrek. All rights reserved.</p>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
